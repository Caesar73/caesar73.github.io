<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.description }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% if site.favicon_img %}
<link rel="shortcut icon" href="{{ site.favicon_img_path }}" />
{% endif %}
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ "css/index/index.css" | prepend: site.baseurl }}">
<!--[if lte IE 8]><link rel="stylesheet" href="{{ "css/index/ie8.css" | prepend: site.baseurl }}" /><![endif]-->
<!--[if lte IE 9]>
<link rel="stylesheet" href="{{ "css/index/ie9.css" | prepend: site.baseurl }}" />
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
<![endif]-->
<style>
#bg { background:url({{ site.background_img_path }}) bottom left repeat-x #348cb2; }
#overlay { background-image:url({{ site.overlay_png_img_path }}),url({{ site.overlay_svg_img_path }}); }
</style>
</head>
<body class="loading">
<div id="wrapper">
    <div id="bg"></div>
    <div id="overlay"></div>
    <div id="main">

        <!-- Header -->
        <header id="header">
            <h1>章佳翳</h1>
            <p>真正的英雄，也活在芸芸众生之中</p>
            <nav>
                <ul>
                    <!--  -->
                    <li><a target="" href="https://caesar73.github.io/cv/" class="icon fa fa-address-card-o"><span class="label">CV</span></a></li>
                    <li><a target="" href="https://caesar73.github.io/blog/" class="icon fa fa-book"><span class="label">Blog</span></a></li>
                    <li><a target="" href="https://caesar73.github.io/alina/" class="icon fa fa-code"><span class="label">Alina</span></a></li>
                    <li><a target="" href="http://www.vk.com/Caesar73" class="icon fa fa-vk"><span class="label">VK</span></a></li>
                    <li><a target="" href="https://github.com/Caesar73" class="icon fa-github"><span class="label">Github</span></a></li>
                    <li><a target="" href="mailto:rayanddoctor@126.com" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
                </ul>
            </nav>
        </header>

        <!-- Footer -->
        <footer id="footer">
            <span class="copyright">&copy; China. Design: <a href="http://www.zhangjiayi.net">Caesar</a>.</span>
            <span class="copyright">E-mail: rayanddoctor@126.com</span>
        </footer>

    </div>
</div>
